# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: Check

on:
  push:
  pull_request:

jobs:
  rust-windows:
    runs-on: windows-latest
    timeout-minutes: 5
    env:
      RUST_BACKTRACE: full
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v4

      - name: Restore Cargo cache
        uses: actions/cache@v4
        with:
          # https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ runner.os }}-${{ hashFiles('./Cargo.toml', './Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}

      - name: Test
        working-directory: ./rust
        run: cargo test

      - name: Build
        working-directory: ./rust/terong
        run: .\build.bat

  rust-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      RUST_BACKTRACE: full
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v4

      - name: Restore Cargo cache
        uses: actions/cache@v4
        with:
          # https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-${{ runner.os }}-${{ hashFiles('./Cargo.toml', './Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}

      - name: Test
        working-directory: ./rust
        run: cargo test

      - name: Build
        working-directory: ./rust/terong
        run: ./build.sh

  go-windows:
    runs-on: windows-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5

      - name: Test
        working-directory: ./go
        run: go test ./...

      - name: Build
        working-directory: ./go
        run: .\build.bat

  go-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5

      - name: Install libevdev
        run: sudo apt-get -y install libevdev-dev

      - name: Test
        working-directory: ./go
        run: go test ./...

      - name: Build
        working-directory: ./go
        run: ./build.sh
